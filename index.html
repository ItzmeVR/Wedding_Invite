<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abhishek ❤️ Ashwati</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Intro Section -->
  <div id="intro">
    <h1>Abhishek ❤️ Ashwati</h1>
    <p>We're getting married!</p>
  </div>

  <!-- Slideshow -->
  <div id="slideshow">
    <img src="images/photo1.jpg" class="active" alt="Couple photo 1">
    <img src="images/photo2.jpg" alt="Couple photo 2">
    <img src="images/photo3.jpg" alt="Couple photo 3">
  </div>

  <!-- Wedding Details -->
  <div id="details">
    <h2>Wedding Details</h2>
    <p><strong>Date:</strong> 14th December 2025</p>
    <p><strong>Venue:</strong> Neelambari Ecotourism, Thrissur</p>
    <p><strong>Time:</strong> 11:30 AM onwards</p>
    <p>We would be honoured to have you join us in celebrating our love.</p>
  </div>

  <!-- Closing -->
  <div id="closing">
    <p>With love, Abhishek & Ashwati 💕</p>
  </div>

  <div id="music-control">
    <button id="toggleMusic">🔊 Play Music</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="music/wedding.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
